<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordCloud | ProyectoPura</title>
  <link rel="stylesheet" href="index.css">
</head>
<!-- =========================================== -->
<body>
  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
  </label>
  
  <div id="filter-container">
    <h1>WordCloud seg√∫n tipo de t√≠tulo, g√©nero y etapa</h1>
    
    <label for="tipo">Tipo de T√≠tulo:</label>
    <select id="tipo">
      <option value="%">Todos</option>
      <option value="Obra">Obras</option>
      <option value="Complemento">Complementos</option>
    </select>
    
    <label for="genero">G√©nero:</label>
    <select id="genero">
      <option value="%">Todos</option>
      <option value="Mujer">Femenino</option>
      <option value="Hombre">Masculino</option>
      <option value="ND">No Determinado</option>
    </select>

    <label for="direccion">Etapa de direcci√≥n</label>
    <select id="direccion">
      <option value="%">Todas</option>
      <option value="Primera">Primera Etapa</option>
      <option value="Segunda">Segunda Etapa</option>
      <option value="Tercera">Tercera Etapa</option>
    </select>

    <button id="authorCloud">Autores m√°s relevantes</button>
    <button id="resetToCategories">Volver a categor√≠as</button>

  <!--Second Author Gender Filter-->
    <div id="AuthorFilter" style="display: none; margin-top: 10px;">
      <label><input type="radio" name="AuthorFilters" value="Todos" checked> Todos</label>
      <label><input type="radio" name="AuthorFilters" value="Hombres"> Hombres</label>
      <label><input type="radio" name="AuthorFilters" value="Mujeres"> Mujeres</label>
      <label><input type="radio" name="AuthorFilters" value="ND"> ND</label>
    </div>
  <!--Third Author Gender Filter-->
    <div id="AuthorFilter2" style="display: none; margin-top: 10px;">
      <label><input type="radio" name="AuthorFilters2" value="Todas" checked> Todas las etapas</label>
      <label><input type="radio" name="AuthorFilters2" value="Primera"> Primera</label>
      <label><input type="radio" name="AuthorFilters2" value="Segunda"> Segunda</label>
      <label><input type="radio" name="AuthorFilters2" value="Tercera"> Tercera</label>
    </div>
    <div style="margin-top: 10px;">
      <button id="zoom-in">üîç Zoom In</button>
      <button id="zoom-out">üîé Zoom Out</button>
      <!--<button id="resetZoom">Reset Zoom</button>-->
    </div>
  </div>

  <!--WORDCLOUD CONTAINER -->
  <div id="wordcloud-wrapper">
    <div id="wordcloud-container">
      <div id="wordcloud"></div>
    </div>
  </div>

  <!--WORDCLOUD CONTAINER -->
  <div id="category-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h3 id="modal-category-title">Detalles de la categor√≠a</h3>
      <p><strong>Frecuencia:</strong> <span id="modal-frequency"></span></p>
      <p><strong>T√≠tulos:</strong></p>
      <ol id="modal-titles"></ol>
      <!--<p><strong>Etapa de direcci√≥n:</strong> <span id="modal-stage"></span></p>
      <p><strong>Nombres de autor√≠a:</strong> <span id="modal-authorship"></span></p>
        <ol id="modal-author-names"></ol>
      <p><strong>IDs de Autor√≠a:</strong> <span id="modal-author-ids"></span></p>
      <p><strong>Tipo de categor√≠a:</strong> <span id="modal-category-type"></span></p>-->
    </div>
  </div>
  <!----------D3 JS LIBRARIES AND SCRIPTS------------>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="d3.layout.cloud.js"></script>
  <script src="index.js"></script>
</body>
</html>
